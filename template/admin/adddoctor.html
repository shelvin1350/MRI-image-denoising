{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>MRI Image Denoising</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

  <div class="sticky top-0 z-50 shadow-lg bg-gradient-to-tr from-black to-gray-700">
    <div class="container mx-auto px-4 py-4">
      <div class="grid grid-cols-7 gap-1">
        <a href="/adminhome/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Home</a>
        <a href="/adddoctor/" class="py-2 px-4 text-white flex items-center justify-center bg-gray-600 rounded-md text-lg">Add Doctor</a>
        <a href="/labreg/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Add Lab</a>
        <a href="/adminviewdoctors/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Doctors</a>
        <a href="/viewlab/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Lab</a>
        <a href="/adminchangepassword/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Change Password</a>
        <a href="/index/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Log Out</a>
      </div>
    </div>
  </div>
  <!-- Contact/Area Container -->
  <div class="container mx-auto px-4 py-8">
    <div class="w-full max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-blue-800">Register</h2>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="text" placeholder="Name" name="name" required>
        </div>
        <div class="mb-4">
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="email" placeholder="Email" name="email" required>
        </div>
        <div class="mb-4">
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="tel" placeholder="Phone Number" name="phoneno" pattern="[0-9]{10}" required>
        </div>
        <div class="mb-4">
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="text" placeholder="Specification" name="specification" required>
        </div>
        <div class="mb-4">
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="text" placeholder="Qualification" name="qualification" required>
        </div>
        <div class="text-center">
          <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Register Now</button>
        </div>
      </form>
    </div>
    {% if msg %}
    <script>
      alert('{{msg}}')
    </script>
    {% endif %}
  </div>

  <!-- End page content -->
  </div>


</body>

</html>
