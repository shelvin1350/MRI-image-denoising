{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<title>MRI Image Denoising</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Links (sit on top) -->
<div class="sticky top-0 z-50 shadow-lg bg-gradient-to-tr from-black to-gray-700">
  <div class="container mx-auto px-4 py-4">
    <div class="grid grid-cols-7 gap-1">
      <a href="/adminhome/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Home</a>
      <a href="/adddoctor/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Add Doctor</a>
      <a href="/labreg/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Add Lab</a>
      <a href="/adminviewdoctors/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Doctors</a>
      <a href="/viewlab/" class="py-2 px-4 text-white flex items-center justify-center bg-gray-600 rounded-md text-lg">Lab</a>
      <a href="/adminchangepassword/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Change Password</a>
      <a href="/index/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Log Out</a>
    </div>
  </div>
</div>

<!-- Contact/Area Container -->
<div class="container mx-auto px-4 py-8">

  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-blue-800">Lab Information</h2>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full bg-white rounded-lg shadow-lg">
      <thead class="bg-gradient-to-tr from-blue-900 to-gray-700 text-white">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Phone No</th>
          <th class="px-6 py-3">Qualification</th>
          <th class="px-6 py-3">Remove</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr class="bg-gray-100">
          <td class="border px-6 py-4">{{ i.1 }}</td>
          <td class="border px-6 py-4">{{ i.2 }}</td>
          <td class="border px-6 py-4">{{ i.3 }}</td>
          <td class="border px-6 py-4">{{ i.4 }}</td>
          <td class="border px-6 py-4"><a href="/removelab?id={{ i.0 }}" class="text-blue-500 hover:underline">REMOVE</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
{% endblock %}
