{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<title>MRI Image Denoising</title>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body class="bg-orange-50 grid h-screen" style="grid-template-rows: min-content 1fr;">

<!-- Links (sit on top) -->
<div class="sticky w-full top-0 left-0 z-10 h-fit shadow-xl">
  <div class="grid w-full grid-cols-3 bg-gradient-to-tr from-black to-gray-700 ">
    <div class="w-full  grid place-items-center">
      <a href="/index/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-[gray-600] hover:rounded-md items-center justify-center text-xl">Home</a>
    </div>
    <div class="w-full grid place-items-center">
      <a href="/login/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex bg-gray-600 rounded-md items-center justify-center text-xl" >Login</a>
    </div>
    <div class="w-full grid place-items-center">
      <a href="/addpatient/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-gray-600 hover:rounded-md items-center justify-center text-xl">Patient Registration</a>
    </div>

  </div>
</div>






<!-- Contact/Area Container -->
<div class="grid">
        <div class="text-center grid h-full mt-2 mb-96" id="where" style="padding-bottom:32px;">
          <div class=" w-full grid place-items-center h-full" >


                    <div class="w-1/2 py-24 border-4 border-white bg-gradient-to-tr from-[#163B50] to-[#05263B] shadow-2xl rounded-xl bg-transparent">
                      <form method="post" class="grid justify-items-center">
                      <br><br><br>
                        {% csrf_token %}
                        <h1 class="text-center text-5xl font-serif mb-10 font-bold text-gray-300">Login</h1>
                        <input class="w-1/2 px-3 py-2.5 rounded-md bg-gray-200" type="email" placeholder="Email" required name="email"><br>
                      <input class="w-1/2 px-3 py-2.5 rounded-md" type="password" name="password" placeholder="Password" required><br>
                        <div class="bg-gray-200 w-fit px-2  rounded-lg">
                      

                          
                            <p><input class="py-2.5 px-3.5 font-bold cursor-pointer" type="submit" value="Login"></p>
                        </div>
                      </form>
                      {% if msg %}
                    </div>
                  </div>
        </div>
        <div class="mr-20">
          <img class="rounded-xl shadow-md border-4 border-gray-200" src="{% static '/images/doctor.jpg' %}">
        </div>
      </div>
<script>
	alert('{{msg}}')
</script>
{% endif %}

{% endblock %}
  </div>
</div>

<!-- End page content -->
</div>


<footer>
  <div class="bg-black sticky h-40 mt-20 text-white grid place-items-center justify-items-start">
    <div class="w-1/3 text-center ">
      <div class="grid grid-cols-3 text-nowrap">
        <a href="/index/">Home</a>
        <a href="/login/">Login</a>
        <a href="/addpatient/">Patient Registration</a>
     </div>
    </div>
  </div>
  </footer>
  
  

</body>
</html>
