
{% extends 'doctor/doctorbase.html' %}
{% block content %}
	<section class="contact py-5">
		<div class="container py-md-4 mt-md-3">
			<h2 class="heading-agileinfo">Add Prescription<span></span></h2>
			<span class="w3-line black"></span>
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				
				
				<div class="contact_grid_right mt-5">
                
					
					<form method="post">
                        <div class="contact_left_grid" style="padding-left: 200px;">
                           
                            {% csrf_token %} 
                            <textarea name="details" required="" placeholder="Medical Status"></textarea>
                            <textarea name="prescription" required="" placeholder="prescription"></textarea>
							<input type="submit" value="SUBMIT">
							
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	{% if msg %}
	<script>alert('{{msg}}');</script>
	{% endif %}
{% endblock %}
