{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<title>MRI Image Denoising</title>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<!-- Links (sit on top) -->
<div class="sticky w-full top-0 left-0 z-10 shadow-xl">
  <div class="grid w-full grid-cols-4 bg-gradient-to-tr from-black to-gray-700 ">
    <div class="w-full  grid place-items-center">
      <a href="/patienthome/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-gray-600 hover:rounded-md items-center justify-center text-xl">Home</a>
    </div>
    <div class="w-full grid place-items-center">
      <a href="/selectspecification/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex bg-gray-600 rounded-md items-center justify-center text-xl" >Book now</a>
    </div>
    <div class="w-full grid place-items-center">
      <a href="/profile/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-gray-600 hover:rounded-md items-center justify-center text-xl">Profile</a>
    </div>
    <div class="w-full grid place-items-center">
      <a href="/index/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-gray-600 hover:rounded-md items-center justify-center text-xl">Logout</a>
    </div>

  </div>
</div>



<div class="text-center pt-20 text-5xl font-bold font-serif pb-10 bg-gradient-to-tr from-[#050A30] to-[#7EC8E3] bg-clip-text text-transparent">
  Doctor Appointment Booking
</div>


<!-- Contact/Area Container -->

<div class="place-items-center grid" id="where" style="padding-bottom:32px;">
  <div class="bg-gradient-to-tr from-[#163B50] to-[#05263B] text-center w-1/2 shadow-2xl rounded-xl">




    
    <form method="post">
		<br><br><br>
    
         
          <p class="font-bold text-2xl bg-gradient-to-tr from-white to-gray-600 font-serif bg-clip-text text-transparent">Select the department below</p><br>
          
            {% csrf_token %}
          <select class="w-1/2 px-3 py-2.5 rounded-md bg-gray-200" name="specification">
                      <option name=""  selected disabled>
                      Doctor

                      </option>
                      {% for i in data %}
                      <option name="{{i.4}}">
                        {{i.4}}

                      </option>
                      {% endfor %}
          </select><br><br>
          <div class="bg-gray-500 w-fit px-2 mx-auto rounded-lg mb-12">
           <center><p><input class="py-2.5 px-3.5 font-bold cursor-pointer mx-auto" type="submit" value="Enter"></input></p></center>
          </div>
          </form>
    
    {% if msg %}
<script>
	alert('{{msg}}')
</script>
{% endif %}

{% endblock %}
  </div>
</div>
</div>

<!-- End page content -->
</div>

<footer>
  <div class="bg-black sticky h-40 mt-20 text-white grid place-items-center justify-items-start">
    <div class="w-1/3 text-center ">
      <div class="grid grid-cols-4 text-nowrap">
        <a href="/patienthome/">Home</a>
        <a href="/selectspecification/">Book Now</a>
        <a href="/profile/" class="pl-9">Profile</a>
        <a href="/index/" class="pl-9">Logout</a>
     </div>
    </div>
  </div>
  </footer>

</body>
</html>
