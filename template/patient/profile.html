{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<title>MRI Image Denoising</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

  <div class="sticky w-full top-0 left-0 z-10 shadow-xl">
    <div class="grid w-full grid-cols-4 bg-gradient-to-tr from-black to-gray-700 ">
      <div class="w-full  grid place-items-center">
        <a href="/patienthome/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-gray-600 hover:rounded-md items-center justify-center text-xl">Home</a>
      </div>
      <div class="w-full grid place-items-center">
        <a href="/selectspecification/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-gray-600 hover:rounded-md items-center justify-center text-xl" >Book now</a>
      </div>
      <div class="w-full grid place-items-center">
        <a href="/profile/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex bg-gray-600 rounded-md items-center justify-center text-xl">Profile</a>
      </div>
      <div class="w-full grid place-items-center">
        <a href="/index/" class=" p-1.5 mt-4 mb-4 px-12 w-fit text-white flex hover:bg-gray-600 hover:rounded-md items-center justify-center text-xl">Logout</a>
      </div>
  
    </div>
  </div>
  

<div>
<div class="card">
    <div class="container">
      <div class="grid">
        <div class="text-center grid h-full mt-2 mb-32" >
          <div class="ml-24 w-full grid place-items-center" >

               <h1 class="text-5xl font-bold font-serif bg-gradient-to-tr from-[#0000FF] to-[#000C66] bg-clip-text text-transparent">Patient's Profile</h1>


                    <div class="w-4/6 border-4 border-white bg-gradient-to-tr from-[#163B50] to-[#05263B] shadow-2xl rounded-xl bg-transparent">
                      <form method="post" class="grid justify-items-center">
                      <br><br><br>
                        {% csrf_token %}

                      <div class="grid grid-cols-2 mb-3">
                        <div class = "text-2xl font-bold text-white">
                          <p> Name: </p>
                        </div>
                         <input class="w-60 ml-2 px-3 py-2.5 rounded-md bg-gray-200" type="text" disabled  value = "{{data.1}}" ><br>
                      </div>


                      <div class="grid grid-cols-2 mb-3">
                        <div class = "text-2xl font-bold text-white">
                          <p> Age: </p>
                        </div>
                         <input class="w-60 ml-2 px-3 py-2.5 rounded-md bg-gray-200" type="text" disabled value = "{{data.0}}" ><br>
                      </div>


                      <div class="grid grid-cols-2 mb-3">
                        <div class = "text-2xl font-bold text-white">
                          <p> Email ID: </p>
                        </div>
                         <input class="w-60 ml-2 px-3 py-2.5 rounded-md bg-gray-200" type="text" disabled value = "{{data.2}}" ><br>
                      </div>



                      <div class="grid grid-cols-2 mb-3">
                        <div class = "text-2xl font-bold text-white">
                          <p> Phone number: </p>
                        </div>
                         <input class="w-60 ml-2 px-3 py-2.5 rounded-md bg-gray-200" type="text" disabled value = "{{data.3}}" ><br>
                      </div>





                      <div class="bg-gray-200 w-fit px-2 mb-8 rounded-lg">
                        <p><input class="py-2.5 px-3.5 font-bold cursor-pointer" type="submit" value="Book Now"></p>
                    </div>



                    </div>
                  </div>
        </div>

      </div>


    </div>
  </div>
<!-- Contact/Area Container -->





    {% if msg %}
<script>
	alert('{{msg}}')
</script>
{% endif %}

{% endblock %}


<!-- End page content -->



<footer>
  <div class="bg-black sticky h-40 mt-20 text-white grid place-items-center justify-items-start">
    <div class="w-1/3 text-center ">
      <div class="grid grid-cols-4 text-nowrap">
        <a href="/patienthome/">Home</a>
        <a href="/selectspecification/">Book Now</a>
        <a href="/profile/" class="pl-9">Profile</a>
        <a href="/index/" class="pl-9">Logout</a>
     </div>
    </div>
  </div>
  </footer>

</body>
</html>
