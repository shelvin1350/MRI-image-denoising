
{% extends 'receptionist/receptionistbase.html' %}
{% block content %}
	<section class="contact py-5">
		<div class="container py-md-4 mt-md-3">
			<h2 class="heading-agileinfo">Create Bill<span></span></h2>
			<span class="w3-line black"></span>
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				
				
				<div class="contact_grid_right mt-5">
                
					
					<form method="post">
                        <div class="contact_left_grid" style="padding-left: 200px;">
                           
                            {% csrf_token %} 
                            <input type="text" readonly name="considerationbill" placeholder="consideration bill.." value="consideration bill={{cbill}}" required="">
                            <input type="text" readonly name="medicinebill" placeholder="medicine bill" value="medicine bill={{mbill}}" required="">
                            <input type="text" readonly name="othercharges" placeholder=" other charges.." value="other charges={{obill}}" required="">
                            <input type="text" readonly name="othercharges" placeholder=" total.."  value="total={{total}}" required="">
                    
							
							
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	{% if msg %}
	<script>alert('your bill is-{{msg}}');</script>
	{% endif %}
{% endblock %}
