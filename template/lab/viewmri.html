{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>MRI Image Denoising</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body class="bg-gray-100">

<div class="sticky top-0 z-50 shadow-lg bg-gradient-to-tr from-black to-gray-700">
    <div class="container mx-auto px-4 py-4">
        <div class="grid grid-cols-3 gap-4">
            <a href="/labhome/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">HOME</a>
            <a href="/viewmrirequest/" class="py-2 px-4 text-white flex items-center justify-center bg-gray-600 rounded-md text-lg">MRI Request</a>
            <a href="/index/" class="py-2 px-4 text-white flex items-center justify-center hover:bg-gray-600 hover:rounded-md text-lg">Log Out</a>
        </div>
    </div>
</div>

<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-8 mt-7">
        <h2 class="text-2xl font-bold text-blue-800">Patient's Information</h2>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full bg-white rounded-lg shadow-lg">
            <thead>
                <tr class="bg-gradient-to-tr from-blue-900 to-gray-700 text-white">
                    <th class="px-6 py-3">Patient Name</th>
                    <th class="px-6 py-3">Email</th>
                    <th class="px-6 py-3">Phone Number</th>
                    <th class="px-6 py-3">Doctor Name</th>
                    <th class="px-6 py-3">Doctor's Email</th>
                    <th class="px-6 py-3">Specification</th>
                    <th class="px-6 py-3">Upload Image</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr class="bg-gray-200">
                    <td class="border px-6 py-4">{{ d.6 }}</td>
                    <td class="border px-6 py-4">{{ d.7 }}</td>
                    <td class="border px-6 py-4">{{ d.8 }}</td>
                    <td class="border px-6 py-4">{{ d.10 }}</td>
                    <td class="border px-6 py-4">{{ d.11 }}</td>
                    <td class="border px-6 py-4">{{ d.13 }}</td>
                    <td class="border px-6 py-4"><a href="/uploadimage/?id={{ d.0 }}" class="text-blue-500 hover:underline">Upload Image</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
